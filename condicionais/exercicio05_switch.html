<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //Switch sempre vai comparar 1. igualdade, 2. Valor e tipo, e nunca se esqueça do 3. Break

       let n = prompt("Digite um número de 0 à 6")

       switch(n){

          case "0": 
            alert("Domingo")
            break

          case "1": 
            alert("Segunda-feira")
            break

          case "2": 
            alert("Terça-feira")
            break

          case "3": 
            alert("Quarta-feira")
            break

          case "4": 
            alert("Quinta-feira")
            break

          case "5": 
            alert("Sexta-feira")
            break

          case "6": 
            alert("Sabado")
            break

          default:
            alert("Digite um número entre 0 e 6")
            
        
       }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função area do triangulo</title>
</head>
<body>
    <!-- Em uma tela há um input (raio) e uma tag <output>. Há também 2 botões, cada um com uma funcionalidade diferente, a saber:
        
        #Obter o raio via prompt e mostrar a área em output
        #Obter o raio via input e mostrar a área em output-->

    <h1>Função area do circulo</h1>
    <label>raio
        <input type="number" id="raio">
    </label>
    <br>
    <button onclick="mostrarAreaDoPromptAlert()">Calcular a aréa do prompt e mostrar no alert</button>
    <br>
    <button onclick="mostrarAreaDoInputAlert()">Calcular a aréa do input e mostrar no alert</button>
    <br>
    <button onclick="mostrarAreaDoPromptOutput()">Calcular a aréa do prompt e mostrar no output</button>
    <br>
    <button onclick="mostrarAreaDoOutput()">Calcular a aréa do input e mostrar no output</button>
    <br>
    <output id="output"></output>

    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")

        function mostrarAreaDoPromptAlert(){
            let raio = parseFloat(prompt("Digite o raio: "))
            let mensagem = mostrarArea(raio)
            alert(mensagem)
        }

        
        function mostrarArea(raio){
            const pi = Math.PI
            let area = pi * raio ** 2

           return `A área da circunferência de raio ${raio} é ${area.toFixed(2)}`
        }

    </script>

    </script>

    
</body>
</html>

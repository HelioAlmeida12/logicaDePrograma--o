<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função area do triangulo</title>
</head>
<body>
    <!-- Em uma tela há um input (raio) e uma tag <output>. Há também 2 botões, cada um com uma funcionalidade diferente, a saber:
        
        #Obter o raio via prompt e mostrar a área em output
        #Obter o raio via input e mostrar a área em output-->

    <h1>Função area do circulo</h1>
    <label>raio
        <input type="number" id="raio">
    </label>
    <button onclick="mostrarAreaDoPrompt()">Calcular a aréa do prompt</button>
    <button onclick="mostrarAreaDoInput()">Calcular a aréa do input</button>
    <br>
    <output id="output"></output>

    
    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")

        function mostrarAreaDoPrompt(){
            let raioValue = parseFloat(prompt("Digite o raio: "))
            mostrarArea(raioValue)
        }

         function mostrarAreaDoInput(){
            let raioValue = parseFloat(raio.value)
            mostrarArea(raioValue)
            
        }

        function mostrarArea(raio){
            const pi = Math.PI
            let area = pi * raio ** 2

            output.innerHTML = `A área da circunferência de raio ${raio} é ${area.toFixed(2)}`
        }

    </script>

    </script>

    
</body>
</html>

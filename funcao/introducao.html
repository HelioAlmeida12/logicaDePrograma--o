<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- O que é função? 
    Um bloco de código que pode ser reaproveitado e executado quantas vezes forem necessárias -->
    
    <!-- Exercicio 1: Em uma tela contendo um input e um botão, permitir que o usuário digite um número e, 
    ao clicar no botão, mostrar a tabuada desse número na tela(1 à 100) -->
    

    <h1>Função</h1>

    <input type="number" id="number">
    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>
    <div id="output"></div>

    <script>

        const input = document.getElementById("number")
        const output = document.getElementById("output")

        let tabuadaHTML = ""

        function mostrarTabuada(){
            const inputValue = parseFloat(input.value)

            limparTabuada()
            
            for(let i = 1; i <= 100; i++){
                tabuadaHTML += `${i} x ${inputValue} = ${i * inputValue} <br>`
            }

            output.innerHTML = tabuadaHTML
        }

        function limparTabuada(){
            tabuadaHTML = ""
            output.innerHTML = ""
        }
        mostrarTabuada()
    </script>
</body>
</html>

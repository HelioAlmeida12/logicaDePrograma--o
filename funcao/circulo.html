<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função area do triangulo</title>
</head>
<body>
    

    <h1>Função area do circulo</h1>
    <label>raio
        <input type="number" id="raio">
    </label>
    <button onclick="mostrarArea()">Calcular a aréa</button>
    <br>
    <output id="output"></output>

    
    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")

        function mostrarArea(){
            let raioValue = parseFloat(raio.value)

            let area = Math.PI * raioValue ** 2

            output.innerHTML = `A área da circunferência de raio ${raioValue} é ${area.toFixed(2)}`
        }

    </script>

    </script>

    
</body>
</html>

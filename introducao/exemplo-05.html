<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - 01</title>
</head>
<body>
    <h1></h1>
    <script>
       let n1 = 10
       n1 += 5
       n1 *= 5
       n1 += 1
       alert("O resultado da divisão de " + n1 + " por 6 é " + (n1 % 6))

       alert("O quadrado do resto da divisão de " + n1 + "por 6 é " + ((n1 % 6) ** 2))

       alert(n1)

       n1 /= 4

       alert(n1)
        



    </script>
</body>
</html>

<body>
    <script>

        //Dado um array contendo os dias da semana, mostra em um alert qual é o dia atual

        const diaDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado"]
        const hoje = new Date()
        const diaSemanaHoje = hoje.getDay()

        alert("Olá, hoje é " + diaDaSemana[diaSemanaHoje])

      

        
       

    </script>

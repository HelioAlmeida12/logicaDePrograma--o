<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const numeros = [10, 10, 10, 10, 10, 100, NaN, true, "String", "100", undefined, false, null]

        let soma = 0

        for(let i = 0; i < numeros.length; i ++){
            if(!isNaN(numeros[i]) && typeof numeros[i] === "number"){
                soma += numeros[i];
            }
        }
        alert("A soma de todos os nÃºmeros do array resultou: " + soma)
    </script>
    
</body>
</html>

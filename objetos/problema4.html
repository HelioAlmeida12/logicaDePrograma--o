<body>
    <h1>Objetos</h1>
    <script>


        /*Dado os seguintes objetos: */
        const endereco = {
            rua: "Rua 24",
            numero: 7,
        };

        const pessoa = {
            nome: "Helio",
            sobrenome: "Almeida",
            endereco
            
        };

        document.write(`O ${pessoa.nome} mora na rua ${endereco.rua} numero ${endereco.numero}`)

        //Loop for..in serve para interagir com um objeto
        for(let prop in pessoa){
            console.log(prop)
        }

        

        /*Mostre no console todas as propriedades do objeto pessoa*/


    </script>

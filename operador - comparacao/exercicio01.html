<!DOCTYPE html>

<body>

    <h1>Exercicio 1</h1>
    <script>

        let n1 = parseFloat(prompt("Digite um numero de 0 à 10"))
        let n2 = parseFloat(prompt("Digite outro numero de 0 à 10"))

        alert("O primeiro número é maior ou igual ao segundo: " + (n1 >= n2))
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informações de um aluno</title>
</head>
<body>
    <ul id="listaAlunos"></ul>

    <script>
        const alunos = [
            {nome: "Helio", notas:[1,3,3,8]},
            {nome: "Maria", notas:[10,6,9,8]},
            {nome: "João", notas:[2,5,7,0]},
        ]

        

        const listaAlunos = document.getElementById("listaAlunos")
        let alunosHTML = ""

        for(let i = 0; i < alunos.length; i++){
            alunosHTML += "<li>" + alunos[i].nome + ", média: "
                let soma = 0
                for(let j = 0; j < alunos[i].notas.length; j++){
                    soma += alunos[i].notas[j]
                }
                let media = soma / alunos[i].notas.length
                alunosHTML += media + "</li>"
        }
        
        listaAlunos.innerHTML= alunosHTML

    </script>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informações de um aluno</title>
</head>
<body>

    <!-- Vamos resolver um problema?

        Dado um array de alunos semelhantes à:               
        
        const alunos = [                                            
             {
               nome: "nome 1", 
               notas: [1,3,3,8],                                            
            },
            {
                nome: "nome 2",
                notas:[10,6,3,2],
            },
        ]

        Mostre uma lista parecida com a lista ao lado: 

        Nome 1
            1
            3  
            3
            8

        Nome 2
            10
            6
            3
            2


    
    -->

    <h1>informações de um alunos</h1>
    
    <ul id="listaAlunos">
        <!-- <li>Helio
            <ul>
                <li>1</li>
                <li>3</li>
                <li>3</li>
                <li>8</li>
            </ul>
        </li>

        <li>Maria
            <ul>
                <li>10</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </li> -->
    </ul>

    <script>
        const alunos = [
            {nome: "Helio", notas:[1,3,3,8]},
            {nome: "Maria", notas:[10,6,9,8]},
            {nome: "João", notas:[2,5,7,0]},
        ]

        

        const listaAlunos = document.getElementById("listaAlunos")
        let alunosHTML = ""
        
       
        for(let i = 0; i < alunos.length; i++){
            alunosHTML += "<li>" + alunos[i].nome
            alunosHTML += "<ul>"
            for(let j = 0; j < alunos[i].notas.length; j++){
                alunosHTML += "<li>" + alunos[i].notas[j] + " </li>"
            }
            alunosHTML += "</ul>"
            alunosHTML += "</li>"
        }
        listaAlunos.innerHTML = alunosHTML



    </script>
    
</body>
</html>
